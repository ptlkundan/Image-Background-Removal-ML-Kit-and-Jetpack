name: Android CI - Direct APK

on:
  push:
    branches:
      - main

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 3️⃣ Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4️⃣ Build debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5️⃣ Rename APK (optional) to custom name
      - name: Rename APK
        run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/myapp-debug.apk

      # 6️⃣ Upload APK as GitHub Actions artifact (direct APK, not zip)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-debug.apk
          path: app/build/outputs/apk/debug/myapp-debug.apk
